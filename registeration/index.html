<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <script src="index.js" defer></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script
      src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit"
      async
      defer
    ></script>

    <title>Register</title>
  </head>
  <body>
    <nav>
      <p>Kharian Sports Fest</p>
      <ul>
        <a href="../home/">Home</a>
        <li>The Team</li>
        <li>Contact Us</li>
      </ul>
      <div class="menuicon">
        <span class="material-symbols-outlined">menu</span>
      </div>
    </nav>

    <div class="con"><h1>Register</h1></div>
    <form
      method="post"
      action="https://script.google.com/macros/s/AKfycbzq3ijSrPnLDrGfxil897bGdcA3U3VgGk1E2vxm3e7Rn0z3v7_7LKV95qAYS_koQgM6/exec"
    >
      <label for="firstname">First Name</label>
      <input type="text" name="firstname" id="firstname" />
      <label for="lastname">Last Name</label>
      <input type="text" name="lastname" id="lastname" />
      <label for="age">Age</label>
      <input type="number" name="age" id="age" />
      <label for="email">Email Address</label>
      <input type="email" name="email" id="email" />
      <label for="cnic">CNIC Number</label>
      <input
        type="text"
        pattern="(\d{5}-)(\d{7}-)(\d{1})"
        placeholder="XXXXX-XXXXXXX-X"
        name="cnic"
        id="cnic"
      />
      <input type="submit" value="Continue To Payment" />
    </form>

    <footer>
      <div class="long">
        <ul id="column">
          Navigate
          <li>Included Games</li>
          <li>Details</li>
          <li>Contact Us</li>
          <li></li>
        </ul>
        <ul id="column">
          About
          <li>The Event</li>
          <li>Dates</li>
          <li>Location</li>
          <li></li>
        </ul>
        <ul id="column">
          The Team
          <li>Director</li>
          <li>Asst. Director</li>
          <li>Event Cordinator</li>
          <li>Head of Games</li>
        </ul>
      </div>
      <div class="short"><p>Â© Kharian Sports Fest 2024</p></div>
    </footer>
  </body>
</html>
